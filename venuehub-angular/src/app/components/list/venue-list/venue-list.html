<div class="venue-list">
  <mat-card
    class="venue-card"
    *ngFor="let venue of venues"
   (click)="goToDetails(venue.id)"
  >
    <mat-card-header>
      <mat-card-title class="venue-title">{{ venue.nome }}</mat-card-title>
      <mat-card-subtitle>
        {{ venue.address.cidade }}, {{ venue.address.estado }}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p class="venue-description">
        {{ venue.descricao | slice: 0:100 }}...
      </p>
      <div class="venue-info">
        <span><strong>Capacidade:</strong> {{ venue.capacidade }} pessoas</span>
        <span><strong>Valor:</strong> R$ {{ venue.valor | number:'1.2-2' }}</span>
      </div>
    </mat-card-content>
  </mat-card>
</div>
