<div class="form-wrapper">
    <div class="form-container">

        <h2 class="form-title">Cadastro</h2>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <div class="form-row">
                <mat-form-field>
                    <mat-label>Nome</mat-label>
                    <input matInput formControlName="nome" required>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Sobrenome</mat-label>
                    <input matInput formControlName="sobrenome" required>
                </mat-form-field>
            </div>


            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="login" required>
            </mat-form-field>


            <mat-form-field class="full-width">
                <mat-label>Senha</mat-label>
                <input type="password" matInput formControlName="senha" required>
            </mat-form-field>

            <h3>Endereço</h3>

            <div formGroupName="address" class="full-width">

                <div class="form-row">
                    <mat-form-field>
                        <mat-label>CEP</mat-label>
                        <input matInput formControlName="cep" required>
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Número</mat-label>
                        <input type="number" matInput formControlName="numero" required>
                    </mat-form-field>
                </div>

                <div class="form-row">
                    <mat-form-field>
                        <mat-label>Logradouro</mat-label>
                        <input matInput formControlName="logradouro" required>
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Complemento</mat-label>
                        <input matInput formControlName="complemento">
                    </mat-form-field>
                </div>

                <div class="form-row">
                    <mat-form-field>
                        <mat-label>Bairro</mat-label>
                        <input matInput formControlName="bairro" required>
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Cidade</mat-label>
                        <input matInput formControlName="cidade" required>
                    </mat-form-field>
                </div>

                <mat-form-field class="full-width">
                    <mat-label>Estado</mat-label>
                    <input matInput formControlName="estado" required>
                </mat-form-field>

            </div>


            <button mat-raised-button color="primary" type="submit">
                Cadastrar
            </button>

            <p class="below-button-text">
                Já possui conta? <a routerLink="/">Entrar</a>
            </p>
        </form>

    </div>
</div>
